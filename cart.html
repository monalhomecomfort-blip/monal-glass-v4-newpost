<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик — Mōnal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- МЕНЮ -->
<nav>
    <div class="nav-left">
        <img src="images/logo.svg" alt="Mōnal" class="nav-logo">

        <div class="nav-social">
            <a href="https://www.tiktok.com/@monalofficial?is_from_webapp=1&sender_device=pc" target="_blank">
                <img src="images/social/tiktok.png" alt="TikTok">
            </a>
            <a href="https://www.instagram.com/monal.official/" target="_blank">
                <img src="images/social/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/people/Monal/61552030280894/" target="_blank">
                <img src="images/social/facebook.png" alt="Facebook">
            </a>
        </div>
    </div>

    <div class="nav-center">
        <a href="index.html">Головна</a>
        <a href="about.html">Про бренд</a>
        <a href="contacts.html">Контакти</a>
    </div>

    <div class="nav-right">
        <a href="delivery.html">Доставка</a>
        <a href="cart.html">Кошик <span id="cart-count"></span></a>
    </div>
</nav>

<!-- ОБГОРТКА -->
<div class="page-wrap">

    <div class="container">

        <h1 class="page-title">Кошик</h1>

        <div class="delivery-columns">

            <!-- ЛІВА КОЛОНКА -->
            <div class="delivery-block cart-box">
                <h2>Ваші товари</h2>
                <div id="cart-list" style="margin-bottom:14px;"></div>

                <h2>Сума</h2>
                <div id="cart-total" style="font-size:20px; margin-bottom:18px;"></div>

                <button class="buy-btn" onclick="clearCart()" style="margin-right:10px;">
                    Очистити
                </button>

                <button class="buy-btn" onclick="showCheckout()">
                    Оформити
                </button>
            </div>

            <!-- ПРАВА КОЛОНКА -->
            <div class="delivery-block" id="checkout" style="display:none;">

                <h2>Оформлення</h2>

                <input
                    id="inp-last"
                    class="input"
                    placeholder="Прізвище"
                    required
                >

                <input
                    id="inp-first"
                    class="input"
                    placeholder="Ім'я"
                    required
                >

                <!-- Телефон (БЕЗ oninput, маска тільки через JS) -->
                <input
                    id="inp-phone"
                    class="input"
                    placeholder="Телефон (38(0XX)XXX-XX-XX)"
                    required
                >

                <!-- Місто (autocomplete) -->
                <div style="position: relative;">
                <input
                    id="np-city-input"
                    class="input"
                    placeholder="Почніть вводити місто"
                    autocomplete="off"
                    required
                >

                <div id="np-city-list" class="autocomplete-list"></div>
    </div>

    <!-- Відділення / поштомат -->
    <select id="np-warehouse" class="input" required disabled>
        <option value="">Оберіть відділення / поштомат</option>
    </select>

    <p
        id="np-manual-hint"
        style="margin:8px 0 0; font-size:13px; color:#777; display:none;"
    >
        Не знайшли відділення? Введіть номер або адресу вручну.
    </p>

    <button
        type="button"
        class="buy-btn"
        style="margin-top:10px;"
        onclick="toggleManualNP()"
    >
        Інше відділення
    </button>

    <input
        id="np-manual"
        class="input"
        placeholder="Введіть вручну: №, адреса або поштомат"
        style="display:none; margin-top:10px;"
    >            
             
   
    <!-- Оплата -->
    <div style="margin-top:12px;">
        <label style="display:block; margin-bottom:4px;">
            <input type="radio" name="pay" value="Картка онлайн">
            Картка онлайн
        </label>

        <label style="display:block;">
            <input type="radio" name="pay" value="Передплата 150 грн">
            Передплата
        </label>
    </div>

    <button
        class="buy-btn"
        style="margin-top:14px;"
        onclick="submitOrder()"
    >
        Надіслати замовлення
    </button>

</div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-logo">
            <img src="images/logo.svg" alt="Mōnal">
        </div>
        © 2025 Ароматика для дому
    </footer>

</div>

<script src="cart.js"></script>
</body>
</html>
